<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes 
        ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
        <picture> <!--Usei a tag source:media:type-->
            <!-- sempre usar o tamanho de imagens do menor para o maior-->
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem Flexível">
        </picture>
        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML 5.</p>
        <!-- <audio src="midia/happy-mistake.mp3" controls autoplay></audio> -->
        <!--MP3 WAV OGG-->
        <audio preload="metadata" controls autoplay loop> <!-- usei a tag source:type -->          
            <source src="midia/happy-mistake.mp3" type="audio/mpeg"> <!--tag source:src-->
            <source src="midia/happy-mistake.ogg" type="audio/ogg">
            <source src="midia/happy-mistake.wav" type="audio/wav"> <!-- evitar devido ao tamanho do arquivo-->            
            <p>Infelizmente seu navegador não consegue reproduzir áudio.
                <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo</a>
            </p>
       </audio>
                               
</body>
</html>
